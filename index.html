<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="head">
            <h1>STONE PAPER SCISSORS</h1>
        </div>
    </header>
    <main>
        <div class="imgs">
            <div class="img" id="stone"></div>
            <div class="img" id="paper"></div>
            <div class="img" id="scissor"></div>
        </div>

        <div class="points-table">
            <div class="point">
                <p id="user">0</p>
                <p>You</p>
            </div>
            <div class="point">
                <p id="comp">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div id="msg">
            <p id="msg1">Play your move</p>
        </div>
    </main>
    <script src="game.js"></script>
</body>

</html>
